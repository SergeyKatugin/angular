<mat-card class="example-card" *ngIf="user && user.data">
    <mat-card-header>
      <div mat-card-avatar [style.backgroundImage]="'url('+ user.data.avatar +')'" class="example-header-image">
      </div>
      <mat-card-title>{{ user.data.first_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.data.last_name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.data.avatar" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ user.data.email }}
      </p>
    </mat-card-content>
  </mat-card>
